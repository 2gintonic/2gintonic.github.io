
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown di Compleanno</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #F08080;
            font-family: 'Helvetica', sans-serif;
            color: #000;
        }
        #countdown {
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div id="countdown"></div>

    <script>
        // Set the date we're counting down to
        const countDownDate = new Date("June 14, 2024 00:00:00").getTime();

        // Update the countdown every 1 second
        const x = setInterval(function() {
            const now = new Date().getTime();
            const distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result in the element with id="countdown"
            document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
            + minutes + "m " + seconds + "s ";

            // If the countdown is over, write the message
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "Tanti auguri Rachel &#9829";
            }
        }, 1000);
    </script>
</body>
</html>
